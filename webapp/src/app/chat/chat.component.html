<div class="chat-area">
  <div class="chat-messages-area">
    <div class="message" *ngFor="let message of messages">
      <div
        *ngIf="
                  message.sender !== currentUser;
                  then incoming_msg;
                  else outgoing_msg
                "
      ></div>
      <ng-template #incoming_msg>
        <div class="incoming_msg">
          <div class="incoming_msg_img"><img src="assets/images/user-profile.png" alt="sunil"></div>
          <div class="received_msg">
            <div class="received_withd_msg">
              <p>{{ message.content }}</p><span class="time_date"> {{ message.timestamp | date : 'yyyy-MM-dd HH:mm:ss' }}</span>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #outgoing_msg>
        <div class="outgoing_msg">
          <div class="sent_msg">
            <p>{{ message.content }}</p><span class="time_date"> {{ message.timestamp | date : 'yyyy-MM-dd HH:mm:ss' }}</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="error !== null">
    <strong>ERROR</strong> {{ error }}
  </div>
  <div class="type_msg">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type a message" [(ngModel)]="textbox" name="newMessage" required="required">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
